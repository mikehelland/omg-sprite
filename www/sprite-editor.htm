<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="/css/main.css" type="text/css" />

        <style>
            .url-input {width: 300px;}
            /*button {width: 100%; height: 40px; background-color: blue;}*/
            textarea {width: 400px; height: 100px;}

            #drop-zone {
                border:2px dashed #808080;
                padding: 30px;
                margin: 20px;
                text-align: center;
            }
            .drop-zone-hover {
                background-color:#DDDDFF;
                border:2px dotted #808080 !important;
            }

            .search-thing-menu {
                cursor: pointer;
                margin:4px;
                /*display:inline-block;*/
                float:right;
            }

            .search-thing-menu:hover {
                border-radius: 2px;
                border: 1px solid #808080;
                margin:3px;
            }

            .sprite-img {
                max-height: 256px;
                max-width: 100%;
                vertical-align: top;
            }
            .sprite-canvas {
                vertical-align: top;
                padding:4px;
                border:1px solid white;
                background-color: black;
                height: 256px;
                width: 256px;
            }

            .list-item {
                border:1px solid #808080;
                padding:16px;
                margin:16px;
            }

            .upload-status {
                margin:24px;
                padding:24px;
                background-color: #303030;
            }

            .list-item-input-row {
                display: flex;
                align-items: center;
            }

            .list-item-url-input {
                flex-grow: 1;
            }
            #error-log {
                padding:12px;
                border:1px solid black;
                display: none;
            }

            a {
                color:white;
            }
        </style>

    </head>
    <body>

        <header>
            <a class="main-page-link" href="/">
                <span class="main-title-open">Open</span><span class="main-title-media">Media</span><span class="main-title-gallery">.Gallery</span>
            </a>
            <div class="title-bar-user-controls"></div>
        </header>

        <div class="main-body">

            <h1>Add/Edit a Sprite</h1>

            <div id="drop-zone">
                    Drop Files Here To Upload
            </div>    


            Name: 
            <br>
            <input id="set-name">

            <br>
            frame width <input id="frame-width" type="number" value="128">
            frame height <input id="frame-height" type="number" value="128">
            
            <hr>
            <div id="inputs">
            </div>

            <a href="#" id="add-item">Add Another Sheet</a>
            <hr>

            <div id="error-log"></div>

            <button class="main-create-something" id="submit-button">Submit</button>

        </div>

        <script src="/js/usercontrols.js"></script>

        <script src="/js/omgservice.js"></script>
        <script src="sprite-editor.js"></script>
    </body>
</html>
